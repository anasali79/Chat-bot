services:
  - type: web
    name: titanic-chatbot-backend
    env: python
    buildCommand: "pip install -r titanic_chatbot/requirements.txt"
    startCommand: "cd titanic_chatbot && uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000